<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Esoclusty</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7d3cf7;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --light-grey: #e2e2e2;
            --primary-font: 'Poppins', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--primary-font);
            background-color: #f8f9fc;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .error-container {
            max-width: 600px;
        }
        
        .error-icon {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn-home {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }
        
        .btn-home:hover {
            background-color: #6a2be2;
        }
        
        .error-details {
            margin-top: 30px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            max-width: 100%;
            overflow-x: auto;
            text-align: left;
        }
        
        .error-code {
            font-weight: 700;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        
        <h1>Oops! Something went wrong</h1>
        <p>We're sorry, but it seems that we've encountered an error. Please try again later or contact support if the problem persists.</p>
        
        <a href="/" class="btn-home">Return to Home</a>
        
        <div th:if="${status}" class="error-details">
            <div><span class="error-code" th:text="${status}">500</span><span th:text="${error}">Internal Server Error</span></div>
            <div th:if="${message}" th:text="${message}">Error Message</div>
        </div>
    </div>
</body>
</html>
